<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBQ Burguer</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>FECHAMENTO DE CAIXA</h1>
        <h2>INFORME OS VALORES PARA FECHAMENTO DO SEU CAIXA</h2>
      </header>

      <main>
        <div class="valoresdeclarados">
          <div id="titulo">
            VALORES<br />
            CHECADOS
          </div>
          <div class="valores">
            <input
              type="number"
              name="dinheiroemmaos"
              id="dinheiroemmaos"
              placeholder="DINHEIRO"
            />
            <input
              type="number"
              name="ifoodemmaos"
              id="ifoodemmaos"
              placeholder="IFOOD ONLINE"
            />
            <input
              type="number"
              name="pixemmaos"
              id="pixemmaos"
              placeholder="PIX"
            />
            <input
              type="number"
              name="sumupemmaos"
              id="sumupemmaos"
              placeholder="SUMUP"
            />
            <input
              type="number"
              name="pagseguroemmaos"
              id="pagseguroemmaos"
              placeholder="PAGSEGURO"
            />
            <input type="number" name="nineemmaos" id="nineemmaos" placeholder="99/AMERICANAS" />
          </div>
        </div>
        <div class="valorcaixa">
          <div id="caixas">
            <p>VALOR CAIXA: 01</p>
            <input type="number" name="valorcaixa01" id="valorcaixa01" /> <p>
              VALOR
              CAIXA: 02
            </p> <input type="number" name="valorcaixa02" id="valorcaixa01" />
          </div>
          <div id="despesas">
            <p>TAXA MOTOBOY</p>
            <input type="number" name="valorpagomotoboy" id="valorpagomotoboy" />
            <p>DESPESA EXTRA</p>
            <input type="number" name="despesasextras" id="despesasextras" />
          </div>
        </div>
      </main>

      <footer>
        <div class="res" id="rescaixa">Analisaremos assim que clicar</div>
        <div class="res" id="resdeclarado"></div>
        <div class="res" id="resdespesas"></div>
        <div class="resultadofinal" id="resultadofinal"></div>
        <input
          type="button"
          id="botao"
          value="Verificar DivergÃªncia"
          onclick="verificar()"
        />
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
