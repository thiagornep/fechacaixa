<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBQ Burguer</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>FECHAMENTO DE CAIXA</h1>
        <h2>INFORME OS VALORES PARA FECHAMENTO DO SEU CAIXA</h2>
      </header>

      <main>
        <div class="form-box">
          <div id="categoria">
            Valores<br />
            Conferidos ðŸ†—
          </div>
          <div class="valores">
            <input
              type="number"
              name="dinheiroemmaos"
              id="dinheiroemmaos"
              placeholder="Dinheiro"
            />
            <input
              type="number"
              name="ifoodemmaos"
              id="ifoodemmaos"
              placeholder="Ifood Online"
            />
            <input
              type="number"
              name="pixemmaos"
              id="pixemmaos"
              placeholder="PIX"
            />
            <input
              type="number"
              name="sumupemmaos"
              id="sumupemmaos"
              placeholder="Sumup"
            />
            <input
              type="number"
              name="pagseguroemmaos"
              id="pagseguroemmaos"
              placeholder="Pagseguro"
            />
          </div>
        </div>
        <div class="form-box-02">
          <div id="caixas">
            <div>
              <p>Total Faturado 01:</p>
              <input
                type="number"
                name="valorcaixa01"
                id="valorcaixa01"
                placeholder="R$ 00,00"
              />
            </div>
            <div>
              <p>Total Faturado 02:</p>
              <input
                type="number"
                name="valorcaixa02"
                id="valorcaixa02"
                placeholder="R$ 00,00"
              />
            </div>
          </div>
          <div id="despesas">
            <div>
              <p>Taxas Motoboy (-)</p>
              <input
                type="number"
                name="valorpagomotoboy"
                id="valorpagomotoboy"
                placeholder="R$ 00,00"
              />
            </div>
            <div>
              <p>Despesas Extras (-)</p>
              <input
                type="number"
                name="despesasextras"
                placeholder="R$ 00,00"
                id="despesasextras"
              />
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="res" id="rescaixa">ApÃ³s preencher os campos acima, confirmar o fechamento no botÃ£o abaixo</div>
        <div class="res" id="resdeclarado"></div>
        <div class="res" id="resdespesas"></div>
        <div class="res" id="totaldetaxas"></div>
        <div class="resultadofinal" id="resultadofinal"></div>
        <input
          type="button"
          id="botao"
          value="Confirmar fechamento"
          onclick="verificar()"
        />
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
